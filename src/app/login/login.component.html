<div>
  {{ emailControl.invalid | json }}
</div>
<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="green"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Enter email"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
